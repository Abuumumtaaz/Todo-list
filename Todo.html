<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0931ade019.js" crossorigin="anonymous"></script>	
    <link rel="stylesheet" href="Todo.css">
</head>
<body>
    <div class="container">
        <header class="text-center  text-light my-4">
            <h1 class="mb-4">My Note List</h1>
            <form class="search">
                <input class="form-control m-auto" type="text"  name="search" placeholder="Search todos"/>
            </form>
        </header>

        <ul class="list-group todo  mx-auto text-black">
            <li class="list-group-item listt d-flex justify-content-between align-item-center">
                <span>savig and Invesments</span>
                <i class="fas fa-trash-alt delet"></i>
            </li>
            <li class="list-group-item listt d-flex justify-content-between align-item-center">
             <span>jvascript Learning</span>
             <i class="fas fa-trash-alt delet"></i>
            </li>
            <li class="list-group-item listt d-flex justify-content-between align-item-center">
                <span>life Time Table</span>
                <i class="fas fa-trash-alt delet"></i>
            </li>
        </ul>
        <form  class="add text-center my-4">
            <label  class="text-light">Add a new todo</label>
            <input class="form-control m-auto" type="text" name="add" placeholder="Add new here">        
        </form>
        
        <p id="demo"></p>
        
    </div>
  

<script>
var d = new Date();
document.getElementById("demo").innerHTML = d;
</script>
 <script src="Todo.js"></script>
</body>
</html>
